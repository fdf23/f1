   	<h1 style="font-family: 'Inter',sans-serif;">Регистрация</h1>

    <label for='pasport'><p>Паспортные данные</p></label>
    <input type="text" placeholder="Введите Серию паспорта" name = 'serial' id="pasport" required>

    <label for="email"><p>Email</p></label>

    <label for="psw"><p>Пароль</p></label>
    <input type='text' id='p'/><br/>
	<input type='button' value ='Сгенерировать пароль' onclick='document.getElementById("p").value = Password.generate(8)'>

    <script>
    	var Password = {
 
  _pattern : /[a-zA-Z0-9]/,
  
  
  _getRandomByte : function()
  {
	if(window.crypto && window.crypto.getRandomValues) 
    {
      var result = new Uint8Array(1);
      window.crypto.getRandomValues(result);
      return result[0];
    }
    else if(window.msCrypto && window.msCrypto.getRandomValues) 
    {
      var result = new Uint8Array(1);
      window.msCrypto.getRandomValues(result);
      return result[0];
    }
    else
    {
      return Math.floor(Math.random() * 256);
    }
  },
  
  generate : function(length)
  {
    return Array.apply(null, {'length': length})
      .map(function()
      {
        var result;
        while(true) 
        {
          result = String.fromCharCode(this._getRandomByte());
          if(this._pattern.test(result))
          {
            return result;
          }
        }        
      }, this)
      .join('');  
  }    
    
};
</script>
